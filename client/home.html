<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myTunes </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
            <h1 class="title">
                <i class="fas fa-music"></i> myTunes
            </h1>
            <h2 class="subtitle">
                We know your favorite music
            </h2>
            </div>
        </div>
    </section>
    <!-- Main container -->
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <p class="subtitle is-5">
              Welcome <strong>Gustaf</strong> !
            </p>
          </div>
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                  <!-- Here's our recommendation music for you -->
              </p>
            </div>
          </div>
        </div>
      
        <!-- Right side -->
        <div class="level-right">
          <p class="level-item"><strong>All</strong></p>
          <p class="level-item"><a>Music</a></p>
          <p class="level-item"><a>Video</a></p>
          <p class="level-item"><a class="button is-link">Log Out</a></p>
        </div>
    </nav>

    <div class="tile is-parent">
        <div class="tile is-vertical is-8">
            <div class="tile">
            <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                <p class="title">Vertical...</p>
                <p class="subtitle">Top tile</p>
                </article>
                <article class="tile is-child notification is-warning">
                <p class="title">...tiles</p>
                <p class="subtitle">Bottom tile</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                <p class="title">Middle tile</p>
                <p class="subtitle">With an image</p>
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/640x480.png">
                </figure>
                </article>
            </div>
            </div>
            <div class="tile is-parent">
            <article class="tile is-child notification is-danger">
                <p class="title">Wide tile</p>
                <p class="subtitle">Aligned with the right tile</p>
                <div class="content">
                <!-- Content -->
                </div>
            </article>
            </div>
        </div>
    </div>
</body>
</html>
