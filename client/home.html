<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myTunes </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
            <h1 class="title">
                <i class="fas fa-music"></i> myTunes
            </h1>
            <h2 class="subtitle">
                We know your favorite music
            </h2>
            </div>
        </div>
    </section>
    <!-- Main container -->
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <p class="subtitle is-5">
              Welcome <strong>Gustaf</strong> !
            </p>
          </div>
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                  <!-- Here's our recommendation music for you -->
              </p>
            </div>
          </div>
        </div>
      
        <!-- Right side -->
        <div class="level-right">
          <p class="level-item"><strong>All</strong></p>
          <p class="level-item"><a>Music</a></p>
          <p class="level-item"><a>Video</a></p>
          <p class="level-item"><a class="button is-link">Log Out</a></p>
        </div>
    </nav>

    
    <div class="tiles">
        <div class="tile is-anchestor">
            <div class="tile is-parent is-2" onclick="location.href='https://itunes.apple.com/us/album/i-write-sins-not-tragedies/80456435?i=80456409&uo=4'">
                <div class="tile is-child">
                    <article class="tile is-child notification is-info">
                    <p class="title is-5">I Write Sins Not Tragedy</p>
                    <p class="subtitle is-6">Panic! At The Disco</p>
                    <figure class="image is-1by1">
                        <img src="http://is4.mzstatic.com/image/thumb/Music/v4/d8/63/29/d863296e-c8b7-644b-10c5-850230079f03/source/100x100bb.jpg">
                    </figure>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
